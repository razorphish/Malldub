<div class="row margin-bottom-40">
  <div class="col-lg-12">
    <div class="headline"><h2>Featured Fundraisers</h2></div>
    <ul class="bxslider recent-work">
      <li ng-repeat="fund in funds" style="float: left; list-style: none; width: 265px; margin-right: 10px;">
        <a href="/{{fund.item.permalink}}">
          <em class="overflow-hidden"><img src="/azure/{{fund.item.itemUploadList[0].upload.containerName}}/{{fund.item.itemUploadList[0].upload.name}}?height=160&width=265&mode=crop" alt=" " /></em>
          <div class="progress progress-bar-background-blue" style="height: 20px; margin-bottom: 0">
            <div class="progress-bar pull-left" ng-style="getProgressPercentageWidth(fund)">
              <span class="padding-0">
                {{getProgressPercentage(fund) | number : 0}}%
              </span>
            </div>
          </div>
          
          <span style="min-height: 100px">
            {{leftString(fund.item.description, 140)}}
          </span>
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="profile-body">
  <!--Service Block v3-->
  <div class="row margin-bottom-10">
    <div class="col-sm-6 sm-margin-bottom-20">
      <div class="service-block-v3 service-block-u">
        <i class="icon-heart"></i>
        <span class="service-heading">Overall Donations ({{donationCount }})</span>
        <span class="counter">${{getTotalDonation() | number: 0}}</span>

        <div class="clearfix margin-bottom-10"></div>

        <div class="row margin-bottom-20">
          <div class="col-xs-6 service-in">
            <small>Last Week</small>
            <h4 class="counter">${{getTotalDonationsFromDate(7) | number: 0}}</h4>
          </div>
          <div class="col-xs-6 text-right service-in">
            <small>Last Month</small>
            <h4 class="counter">${{getTotalDonationsFromDate(30) | number: 0}}</h4>
          </div>
        </div>
        <div class="statistics">
          <h3 class="heading-xs">Raising <span class="pull-right">{{getProgressPercentage()}}%</span></h3>
          <div class="progress progress-u progress-xxs">
            <div ng-style="getProgressBarPercentage()" aria-valuemax="100" aria-valuemin="0" aria-valuenow="67" role="progressbar" class="progress-bar progress-bar-light">
            </div>
          </div>
          <small>{{getTotalDonationMonthToMonth()}} <strong>than last month</strong></small>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <fd-controlpanel-widgets-analytics-drctv permalink="{{fund.item.identification}}"></fd-controlpanel-widgets-analytics-drctv>
    </div>
  </div><!--/end row-->
  <!--End Service Block v3-->

  <hr>

  <div class="row margin-bottom-20">

    <!--=== Donation List ===-->
    <fd-controlpanel-widgets-donations-drctv donations="fund.donationList" fund-id="fund.identification"></fd-controlpanel-widgets-donations-drctv>
    <!--/=== Donation List ===-->

    <!--=== Activities ===-->
    <fd-controlpanel-widgets-activity-drctv fund-id="{{fund.identification}}"></fd-controlpanel-widgets-activity-drctv>
    <!--=== End Activities ===-->
  </div>

  <hr>

  <!--=== Squad ===-->
  <fd-controlpanel-widgets-squad-drctv supporters="fund.userList"></fd-controlpanel-widgets-squad-drctv>
  <!--/=== Squad ===-->

  <hr>

  <!--=== Teams ===-->
  <fd-controlpanel-widgets-teams-drctv fund-id="{{fund.identification}}" ng-show="fund.typeId ==='Campaign'"></fd-controlpanel-widgets-teams-drctv>
  <!--/=== Teams ===-->

  <hr>

  <div class="row">
    <!--=== Supporters ====-->
    <div class="col-sm-7 sm-margin-bottom-30">
      <fd-controlpanel-widgets-supporters-drctv supporters="fund.supporterList"></fd-controlpanel-widgets-supporters-drctv>
    </div>
    <!--/=== Supporters ===-->

    <div class="col-sm-5">
      <!--=== Comments ===-->
      <fd-controlpanel-widgets-comments-drctv fund-id="{{fund.identification}}"></fd-controlpanel-widgets-comments-drctv>
      <!--=== /Comments ===-->
    </div>
  </div><!--/end row-->

  <hr>

  <!--=== Updates ===-->
  <fd-controlpanel-widgets-updates-drctv fund-id="{{fund.identification}}"></fd-controlpanel-widgets-updates-drctv>
  <!--=== /Updates ===-->
</div>

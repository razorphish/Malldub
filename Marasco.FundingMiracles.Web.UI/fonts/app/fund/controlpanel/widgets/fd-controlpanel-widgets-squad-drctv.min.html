<div class="panel panel-profile"><div class="panel-heading overflow-h"><h2 class="panel-title heading-sm pull-left"><i class="fa fa-tasks"></i>Organizers</h2></div><div class="panel-body"><div class="row"><div class="col-sm-6"><div class="profile-blog blog-border"><img class="rounded-x" ng-src="{{beneficiary.photoUrl}}" alt="{{beneficiary.firstName}} {{beneficiary.lastName}} is the beneficiary of this campaign."><div class="name-location"><strong>Beneficiary</strong> <span>{{beneficiary.firstName}} {{beneficiary.lastName}}</span></div><div class="clearfix margin-bottom-20"></div><p><b>Email:</b> {{beneficiary.email}}</p><hr><ul class="list-inline share-list"></ul></div></div><div class="col-sm-6"><div class="profile-blog blog-border"><img class="rounded-x" ng-src="{{originator.photoUrl}}" alt="{{originator.firstName}} {{originator.lastName}} is the originator of this campaign."><div class="name-location"><strong>Originator</strong> <span>{{originator.firstName}} {{originator.lastName}}</span></div><div class="clearfix margin-bottom-20"></div><p><b>Email:</b> {{originator.email}}</p><hr><ul class="list-inline share-list"></ul></div></div></div></div></div>

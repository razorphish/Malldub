<div class="modal-body donate-modal"><div ng-form="fundNotificationResponseForm"><div class="donate-form"><div class="donate-fund"><div class="row"><div class="col-lg-9 col-md-8 col-xs-8"><div class="headline"><h3>Notification from {{record.note.firstName}}</h3></div></div><div class="col-lg-3 col-md-4 col-xs-4 text-right"><button class="btn btn-lg btn-default" ng-click="cancel('cancel')"><i class="fa fa-times"></i></button></div></div><div class="row"><div class="col-md-12"><div class="headline"><h5 style="margin-top:10px"><i> Respond to this notification </i></h5></div></div></div><div class="row"><div class="col-md-4"><label class="input"> <input type="text" class="form-control" id="firstName" name="firstName" ng-model="record.note.firstName" disabled> </label></div><div class="col-md-4"><label class="input"> <input type="text" class="form-control" id="lastName" name="lastName" ng-model="record.note.lastName" disabled> </label></div><div class="col-md-4"><label class="textarea"> <input type="email" class="form-control" name="email" ng-model="record.note.email" disabled> </label></div></div><div class="row"><div class="col-md-12"><label class="input"> <textarea class="form-control textarea" rows="3" id="comments" name="comments" ng-model="record.note.comments" disabled></textarea> </label></div></div><div class="margin-bottom-5"></div><div class="row"><div class="col-lg-3 col-xs-3"><h3>Respond</h3></div><div class="col-lg-9 col-xs-9 text-right"><h5><small>to {{record.note.email}}</small></h5></div></div><div class="row"><div class="col-md-12"><label class="input" ng-class="{'state-error': showValidationMessages &amp;&amp; fundNotificationResponseForm.response.$error.required}"> <textarea class="form-control textarea" rows="3" placeholder="Respond to {{record.note.firstName}}" id="response" name="response" required ng-model="sender.comments"></textarea> </label><div class="note" ng-class="{'note-error': showValidationMessages &amp;&amp; fundNotificationResponseForm.response.$error.required}">*required</div></div></div><div class="row"><div class="col-md-12"><div ng-hide="isResponding"><button class="btn-u btn-u-lg btn-block" ng-click="respond()"><i class="fa fa-arrow-left"></i> Respond</button></div><div ng-show="isResponding"><md-spinner-bar-drctv></div></div></div></div></div></div></div>

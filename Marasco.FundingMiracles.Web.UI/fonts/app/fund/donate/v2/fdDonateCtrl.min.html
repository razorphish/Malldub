<div class="breadcrumbs margin-bottom-40"><div class="container"><h1 class="color-green pull-left">{{fund.item.title}}</h1><ul class="pull-right breadcrumb"></ul></div></div><div class="container" ng-cloak=""><form id="fundDonationForm" name="fundDonationForm" class="form-horizontal"><div class="row"><div class="col-md-8"><div class="margin-bottom-5"><div class="row fuelux"><div id="MyWizard" class="wizard"><ul class="steps"><li ng-class="{active: step==1 || step==2 || step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==1}">1</span>Enter Donation<span class="chevron"></span></li><li ng-class="{active: step==2 || step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==2}">2</span>Donate<span class="chevron"></span></li><li ng-class="{active: step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==3}">3</span>Approve<span class="chevron"></span></li><li ng-class="{active: step==4}"><span class="badge" ng-class="{'badge-info': step==4}">4</span>Thank you<span class="chevron"></span></li></ul></div></div><div ng-switch="step"><div ng-switch-when="1"><div ng-include="&#34;/app/fund/donate/fdDonateCtrlInfo.html&#34;"></div></div><div ng-switch-when="2"><div ng-include="&#34;/app/fund/donate/fdDonationCtrlDonate.html&#34;"></div></div><div ng-switch-when="3"><div ng-include="&#34;/app/fund/donate/fdDonateCtrlPayment.html&#34;"></div></div><div ng-switch-when="4"><div ng-include="&#34;/app/fund/donate/fdDonateCtrlThankYou.html&#34;"></div></div></div></div></div><div class="col-md-8"></div></div></form></div>

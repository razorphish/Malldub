 <fd-dashboard-widgets-header-drctv fund="fund" show-edit-menu="true"></fd-dashboard-widgets-header-drctv><div class="container"><div class="row" ng-show="showWarning"><div class="col-md-12"> <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}" show-block="true"></md-alert-drctv></div></div></div><div class="container"><div class="row"><div class="col-md-8"><div class="row"><div class="col-md-7 headline"><h3>Supporters</h3></div></div><div class="row" ng-hide="isLoading"><div class="col-md-12"><div class="thumbnail margin-bottom-10" ng-repeat="supporter in fund.supporters | orderBy:'dateEntered':true"><div class="row"><div class="col-md-2 col-xs-offset-3 col-md-offset-0"><img src="https://graph.facebook.com/{{supporter.facebookProvider.providerKey}}/picture?width=54&amp;height=54"></div><div class="col-md-10" ng-hide="donation.isUpdating"><div class="row"><div class="col-md-12"><h5 class="h4-donation">{{supporter.firstName}} {{supporter.lastName}} supported your campaign on {{supporter.dateEntered | momentTo:'MMMM Do, YYYY'}}</h5></div></div></div></div></div></div></div><div ng-show="isLoading"><md-spinner-bar-drctv></div></div><div class="col-md-4"> <fd-dashboard-widgets-features-drctv fund="fund"></fd-dashboard-widgets-features-drctv></div></div></div>

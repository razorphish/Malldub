<!--=== Breadcrumbs ===-->
<fd-dashboard-widgets-header-drctv fund="fund" show-edit-menu="true"></fd-dashboard-widgets-header-drctv>
<!--=== End Breadcrumbs ===-->

<!--== Content Part Header===-->
<!-- Donation Summary and Fund Sharing-->
<div class="container">

  <div class="row margin-bottom-10">
    <!-- Donation Summary -->
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-12">
          <!-- Page Error Summary-->
          <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}" show-block="true" button-title="{{authorizeButtonTitle}}" button-function="gotoBasics()"></md-alert-drctv>
          <!-- //Page Error Summary -->
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-0 col-xs-offset-2">
          <img ng-src="{{mainFundImage}}">
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h4>You raised {{getTotalDonation() | currency}}</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="progress" style="height: 60px; margin-bottom: 0">
                <div class="progress-bar pull-left" ng-style="getProgressPercentage()"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 col-xs-5">
              <h4 class="bold">{{(getTotalDonation()/fund.goalAmount) * 100| number: 0}}% to Goal</h4>
            </div>
            <div class="col-md-7 col-xs-7">
              <h4 class="pull-right">Overall Goal: {{fund.goalAmount | currency}}</h4>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <!--LEFT SECTION(BODY)-->
          <fd-dashboard-widgets-updates-drctv fund-id="fund.identification" permalink="fund.item.permalink" fund="fund"></fd-dashboard-widgets-updates-drctv>
          <!--/LEFT SECTION(BODY)-->
        </div>
      </div>
    </div>
    <!--/col-md-8-->

    <!-- Fund Sharing -->
    <div class="col-md-4">
      <div class="row">
        <div class="col-md-12">
          Here's your page link...
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="input-group">
            <input type="text" class="form-control" value="{{baseUrl}}/{{fund.item.permalink}}" select-on-click>
            <span class="input-group-btn">
              <button type="button" ng-click="viewFund()" class="btn-u"><i class="fa fa-eye"></i> View</button>
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 margin-top-10">
          
          <!-- Social Button BEGIN -->
          <social-add-this-drctv socials="socials" data="socialData"></social-add-this-drctv>
          <!-- Social Button END -->
          
          <!-- Fund Features -->
          <fd-dashboard-widgets-features-drctv fund="fund"></fd-dashboard-widgets-features-drctv>
          <!-- /Fund Features -->

          <!-- Topics -->
          <fd-dashboard-widgets-topics-drctv></fd-dashboard-widgets-topics-drctv>
          <!--/Topic-->

        </div>
      </div>
    </div><!--/col-md-4-->
  </div><!-- //Donation Summary and Fund Sharing -->
</div>
<!--== /Content Part Header ==-->
<!--=== End Content Part - Body ===-->

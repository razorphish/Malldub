<div class="container hidden-xs">
  <div class="row margin-bottom-10">
    <div class="col-md-4 service-alternative" ng-repeat="feature in featureSummaries">
      <div class="service">
        <i class="icon-resize-small service-icon {{feature.iconClass}}"></i>
        <div class="desc">
          <h4>{{feature.title}}</h4>
          <p>{{feature.summary}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--=== Content Part -Body ===-->
<div class="container" ng-cloak>
  <form id="fundDonationForm" name="fundDonationForm" class="form-horizontal">
    <div class="row">
      <div class="col-md-8">

        <div class="margin-bottom-5">
          <!-- Wizard header -->
          <div class="row fuelux">
            <div id="MyWizard" class="wizard">
              <ul class="steps">
                <li ng-class="{active: step==1 || step==2 || step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==1}">1</span>Enter Donation<span class="chevron"></span></li>
                <li ng-class="{active: step==2 || step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==2}">2</span>Donate<span class="chevron"></span></li>
                <li ng-class="{active: step==3 || step==4}"><span class="badge" ng-class="{'badge-info': step==3}">3</span>Approve<span class="chevron"></span></li>
                <li ng-class="{active: step==4}"><span class="badge" ng-class="{'badge-info': step==4}">4</span>Thank you<span class="chevron"></span></li>
              </ul>
            </div>
          </div>
          <!-- /Wizard header -->

          <!-- Content Pages -->
          <div ng-switch="step">
            <div ng-switch-when='1'>
              <div ng-include='"/app/fund/donate/fdDonateCtrlInfo.html"'></div>
            </div>
            <div ng-switch-when='2'>
              <div ng-include='"/app/fund/donate/fdDonationCtrlDonate.html"'></div>
            </div>
            <div ng-switch-when='3'>
              <div ng-include='"/app/fund/donate/fdDonateCtrlPayment.html"'></div>
            </div>
            <div ng-switch-when='4'>
              <div ng-include='"/app/fund/donate/fdDonateCtrlThankYou.html"'></div>
            </div>
          </div>

          <!-- /Content Pages -->

        </div>
        <!-- /col-md-12-->
      </div>
      <div class="col-md-8"></div>
    </div>
    <!--/row-->
  </form>
</div>
<!--/container-->
<!--=== End Content Part - Body ===-->

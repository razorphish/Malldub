<div class="margin-bottom-10 margin-top-10 bg-light"><div class="headline"><h3>Gift</h3><div><h5 style="margin-top:10px"><i> Choose one of the amounts below or you can enter your own </i></h5></div></div><div class="row" ng-hide="displayAmount"><div class="col-md-5"><button type="button" class="btn-u" ng-class="{'btn-u-default': buttonNo != 1}" ng-click="setDonationAmount(1, 100)">$100</button> <button type="button" class="btn-u" ng-class="{'btn-u-default': buttonNo != 2}" ng-click="setDonationAmount(2, 250)">$250</button> <button type="button" class="btn-u" ng-class="{'btn-u-default': buttonNo != 3}" ng-click="setDonationAmount(3, 500)">$500</button> <button type="button" class="btn-u" ng-class="{'btn-u-default': buttonNo != 4}" ng-click="displayAmount = true">Other</button></div></div><div ng-show="displayAmount"><label for="donationAmount"> Donation Amount:<i class="color-red">*</i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; fundDonationForm.donationAmount.$error.min &amp;&amp; !fundDonationForm.donationAmount.$error.number"> <strong>[Amount must be greater than $5.00]</strong> </span> <span class="color-red" ng-show="fundDonationForm.donationAmount.$error.required &amp;&amp; showValidationMessages"> <strong>[A valid number is required]</strong> </span> </label><div class="row"><div class="col-md-5"><div class="input-group"><span class="input-group-addon input-group-addon-md">$</span> <input class="form-control bloat" id="donationAmount" name="donationAmount" ng-change="resetAmount()" ng-model="donation.amount" type="number" min="5" va-whole-number-drctv="" required> <span class="input-group-addon input-group-addon-md">.00</span></div></div></div></div></div>

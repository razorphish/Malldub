<div class="profile-body" ng-hide="isLoading"><ul class="timeline-v2"><li ng-repeat="history in timeline"><time class="cbp_tmtime" datetime> <span>{{history.activity.dateEntered | momentTo:'MM/DD/YYYY'}}</span> <span>{{history.activity.dateEntered | momentTo:'h:mm:ss a'}}</span> <span>{{history.activity.dateEntered | momentTo:'MMMM'}}</span> </time> <i class="cbp_tmicon rounded-x hidden-xs"></i><div class="cbp_tmlabel"><h2>{{history.fundActivityType.friendlyName}} <i ng-class="getActivityIcon(history)"></i></h2><div class="row"><div class="col-md-12"><p>{{history.activity.memo}}</p></div></div><div class="row"><div class="col-md-12"><p>Type: <b>{{history.activity.activityType.details}}</b></p></div></div></div></li></ul><div ng-show="totalItems > itemsPerPage" class="text-center"><ul uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" boundary-links="true" rotate="false" items-per-page="itemsPerPage" ng-change="onSelectPage(page)"></ul></div></div><div class="profile-body" ng-show="isLoading"><md-spinner-bar-drctv></div>

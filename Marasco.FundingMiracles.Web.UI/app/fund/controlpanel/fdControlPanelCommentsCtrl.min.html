<div class=profile-body><div class="panel panel-profile"><div class="panel-heading overflow-h"><h2 class="panel-title heading-sm pull-left"><i class="fa fa-comments"></i>Users Comments</h2></div><div class="panel-body margin-bottom-50"><div ng-hide=isLoading><div class="media media-v2" ng-repeat="comment in comments"><a class=pull-left href=#><md-avatar-drctv user=comment.aspNetUser classes="media-object rounded-x"></md-avatar-drctv></a><div class=media-body><h4 class=media-heading><strong>{{comment.comment.name}}</strong> {{comment.comment.title.toLowerCase()}} <small>{{comment.comment.dateEntered | momentFrom}}</small></h4><p>{{comment.comment.post}}</p><ul class="list-inline results-list pull-left"><li><a href=#>{{comment.comment.totalLikes}} Likes</a></li></ul></div></div></div><div ng-show=isLoading><md-spinner-bar-drctv /></div><div ng-show="totalItems > itemsPerPage" class=text-center><ul uib-pagination total-items=totalItems ng-model=currentPage max-size=maxSize boundary-links rotate=false items-per-page=itemsPerPage ng-change=onSelectPage(page)></ul></div></div></div></div>

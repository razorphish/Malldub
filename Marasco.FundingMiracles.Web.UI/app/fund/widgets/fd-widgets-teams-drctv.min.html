<div class="profile" ng-show="teamCount > 0"><div class="panel panel-profile"><div class="panel-heading overflow-h"><h2 class="panel-title heading-md pull-left"><i class="fa fa-users"></i> <b>Teams</b></h2></div><div class="panel-body contentHolder row"><div class="comment col-md-12" ng-repeat="fundTeam in fundTeams | orderBy:'dateEntered':true"><a ng-href="{{fundTeam.fund.item.permalink}}" title="View this fundraiser"><img ng-src="{{mainFundImage(fundTeam.fund.item.itemUploadList)}}" alt="{{fundTeam.team.name}}"></a><div class="overflow-h"><strong> <a ng-href="{{fundTeam.fund.item.permalink}}" title="View this fundraiser">{{fundTeam.team.name}}</a> <small class="pull-right"> <button class="btn-u btn-u-green btn-u-xs" ng-click="joinTeam(fundTeam)" type="button">Join</button> </small> </strong><p><i>Goal Amount:</i> ${{fundTeam.goalAmount | number:0}}</p><div style="width:100px"><div class="progress progress-u progress-xxs"><div class="progress-bar progress-bar-u" ng-style="getProgressPercentage(fundTeam.fund)"></div></div></div></div></div></div></div></div>

<div class="row margin-bottom-40"><div class="col-lg-12" ng-hide="isLoading"><div class="headline"><h2>Featured Campaigns</h2></div><ul class="bxslider recent-work"><li ng-repeat="fund in funds"><a href="/{{fund.item.permalink}}"> <em class="overflow-hidden"><img src="/azure/{{fund.item.itemUploadList[0].upload.containerName}}/{{fund.item.itemUploadList[0].upload.name}}?height=175&amp;width=278&amp;mode=crop" alt=" "></em><div class="progress progress-bar-background-blue" style="height:20px;margin-bottom:0"><div class="progress-bar pull-left" ng-style="getProgressPercentageWidth(fund)"><span class="padding-0"> {{getProgressPercentage(fund) | number : 0}}% </span></div></div><span> <strong>{{fund.item.title}}</strong> <i>{{leftString(fund.item.description, 140)}}</i> </span> </a></li></ul></div><div class="col-lg-12" ng-show="isLoading"><div class="headline"><h2>Loading Featured Campaigns...</h2></div><ul class="recent-work"><li class="list-unstyled"><md-spinner-bar-drctv></li></ul></div></div>

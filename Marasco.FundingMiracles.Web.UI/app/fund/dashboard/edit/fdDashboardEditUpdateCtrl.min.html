<div ng-form="step1form"><div class="headline"><h3>Customize your Campaign</h3></div><div><label for="goalAmount"> Goal Amount<i class="color-red">*</i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.goalAmount.$error.min &amp;&amp; !step1form.goalAmount.$error.number"> <strong>[Goal Amount must be greater than $50.00]</strong> </span> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.goalAmount.$error.required"> <strong>[Only numeric values are allowed]</strong> </span> </label><div class="row"><div class="col-md-6"><div class="input-group"><span class="input-group-addon input-group-addon-md">$</span> <input class="form-control bloat" id="goalAmount" name="goalAmount" ng-model="fund.goalAmount" type="number" min="50" va-whole-number-drctv="" required placeholder="10.00"> <span class="input-group-addon input-group-addon-md">.00</span></div></div></div></div><div class="margin-top-10"><label for="fundTitle"> Title<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Name your fundraiser with a unique title to attract visitors" popover-trigger="mouseenter"></i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.fundTitle.$error.required"> <strong>[Fund title is required]</strong> </span> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.fundTitle.$error.minlength"> <strong>[Title must be at least 5 characters]</strong> </span> </label><div class="row"><div class="col-md-9"><input class="bloat form-control" id="fundTitle" name="fundTitle" type="text" ng-model="fund.item.title" required ng-minlength="5" placeholder="Title"></div></div></div><div><label for="fundTitle"> Color Scheme<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Choose a color that best fits your needs" popover-trigger="mouseenter"></i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.inputColor.$error.requiredColor"> <strong>[Color is required]</strong> </span> </label><div class="row"><div class="col-md-9"><bt-swatch-drctv color="fund.pageColor" form="step1form"></bt-swatch-drctv></div></div></div><div class="margin-top-10 margin-bottom-10"><label for="fundTitle"> Category<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Select the Category that best describes your fundraiser" popover-trigger="mouseenter"></i> </label><div class="row"><div class="col-md-9"><select class="form-control input-lg bloat" name="fundCategory" id="fundCategory" ng-model="selectedCategory" ng-options="s.identification as s.friendlyName for s in fundCategoryOptions"></select></div></div></div><div id="fundUploader" class="margin-bottom-20"><label for="fundUpload"> Image<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Add images to your fundraiser to tell your story" popover-trigger="mouseenter"></i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.filesUploaded.$error.required"> <strong>[File is required]</strong> </span> </label><div class="row"><div class="col-md-9"><div class="upload-box col-md-10"><div ng-show="fileList &lt; 5"><input name="Attachments" type="file" kendo-upload="" k-options="uploader" class="col-md-12"> <input name="filesUploaded" id="filesUploaded" name="filesUploaded" type="number" ng-show="false" required min="1" max="5" ng-model="fileList"></div><div><ul class="recent"><li ng-repeat="file in files"><div class="text-left"><img ng-src="/azure/{{file.upload.containerName}}/{{file.upload.name}}?height=75&amp;width=115&amp;mode=crop" border="0" alt=""></div><div class="recent-content"><div class="recent-meta">Posted on {{file.upload.dateEntered}}</div><div>{{file.upload.name}}</div><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default" ng-click="setDefault($index)" ng-hide="file.isDefault" tooltip="Set as default"><i class="fa fa-check"></i></button> <button type="button" class="btn btn-default" ng-click="removeFile($index)"><i class="fa fa-times"></i></button></div></div></li></ul></div></div></div></div></div><div><label for="shortSummary"> Why are you Fundraising?<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Briefly describe your fundraiser's sole purpose. Possible questions include Who are you helping? What are you helping them do? How are you helping them do it?'" popover-trigger="mouseenter"></i> <span class="color-red" ng-show="showValidationMessages &amp;&amp; step1form.shortSummary.$error.required"> <strong>[Summary is required]</strong> </span> </label><div class="row"><div class="col-md-9"><input class="bloat form-control" id="shortSummary" name="shortSummary" type="text" ng-model="fund.item.shortSummary" required ng-maxlength="140" placeholder="Short summary of your campaign"></div></div></div><div><label for="fundDescription"> Description<i class="color-red">*</i> <i class="fa fa-question" popover-placement="top" popover="Share your story:  People are most moved by the impact a condition has on an individual's life.

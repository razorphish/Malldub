<div class="profile-body"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-8 headline"><h3>Withdraw into my account</h3><div><h5 style="margin-top:10px"><i> Follow the instructions below to withdraw funds into your account </i></h5></div></div></div><div class="row"><div class="col-md-12"> <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}" show-block="{{showBlock}}" button-title="{{buttonTitle}}" button-function="wePayAction()"></md-alert-drctv></div></div><div class="row" ng-hide="isLoading"><div class="col-md-12"><h3>Withdrawal amount: <span ng-class="{'text-success' : account.balances[0].balance > 0, 'text-warning' : account.balances[0].balance === 0}"><b>{{account.balances[0].balance | currency}}</b></span></h3></div></div><div class="row" ng-show="isReadyForWithdrawal"><div class="col-md-12 margin-bottom-20"><button type="button" class="btn-u btn-u-sea btn-u-lg" id="wePayWithdrawConfirm" name="wePayWithdrawConfirm" ng-click="confirmWithdrawal()">Confirm Withdrawal</button></div></div><div class="row" ng-hide="isLoading"><div class="col-md-12" ng-hide="isWithdrawing"><button type="button" class="btn-u btn-u-lg" id="wePayRegister" name="wePayRegister" ng-click="resendWePayRegistration()" ng-show="isPending">Resend Wepay Confirmation Email</button> <button type="button" class="btn-u btn-u-lg" id="wePayWithdraw" name="wePayWithdraw" ng-click="withdraw()" ng-show="isActive">Withdraw from WePay</button></div><div class="col-md-12" ng-show="isWithdrawing"><md-spinner-bar-drctv></div></div><div class="row" ng-show="isLoading"><md-spinner-bar-drctv></div><div class="row margin-top-20"><div class="col-md-12 text-center"><a href="https://www.wepay.com/legal/terms-of-service">WePay.com's Terms of Service</a></div></div></div></div></div>

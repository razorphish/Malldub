<div><div class="panel-heading-v2 overflow-h"><h2 class="heading-xs pull-left"><i class="fa fa-bell-o"></i> Notification</h2></div><ul id="notificationScrollbar" class="list-unstyled contentHolder-md margin-bottom-20"><li class="notification" ng-repeat="notification in notifications.data | orderBy:'note.dateEntered':true | limitTo: 10" ng-hide="isLoading"><i ng-class="getListClass(notification)"></i><div class="overflow-h"><span><strong>{{notification.note.firstName}} {{notification.note.lastName}}</strong> {{notification.note.comments}}</span> <small>{{notification.note.dateEntered | momentFrom}}</small></div></li><li ng-show="isLoading"><div style="display:table;margin:0 auto"><md-spinner-bar-drctv spinner-type="barXSmall"></div></li></ul></div>

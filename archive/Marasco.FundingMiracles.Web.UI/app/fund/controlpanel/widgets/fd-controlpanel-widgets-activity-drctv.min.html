<div class="col-sm-6"><div class="panel panel-profile no-bg"><div class="panel-heading overflow-h"><h2 class="panel-title heading-sm pull-left"><i class="fa fa-bolt"></i>Campaign Activity</h2><button class="btn btn-u btn-u-default pull-right" ng-click="gotoActivity()" tooltip="View All History" tooltip-trigger="mouseenter" tooltip-placement="bottom"> <i class="fa fa-list"></i> </button></div><div id="activityScrollbar" class="panel-body contentHolder-md" ng-hide="isLoading"><div class="profile-event" ng-repeat="history in activities | orderBy:'dateEntered':true"><div class="date-formats"><span>{{history.activity.dateEntered | momentTo:'D'}}</span> <small>{{history.activity.dateEntered | momentTo:'MM'}}, {{history.activity.dateEntered | momentTo:'YYYY'}}</small></div><div class="overflow-h"><h3 class="heading-xs"><a href="#">{{history.activity.friendlyName}}</a> <i ng-class="getActivityIcon(history)"></i></h3><p>{{history.activity.memo}}</p></div></div></div><div class="panel-body contentHolder-md" ng-show="isLoading"><div class="row"><div class="col-md-12 margin-top-10"><div style="display:table;margin:0 auto"><md-spinner-bar-drctv spinner-type="barXSmall"></div></div></div></div></div></div>

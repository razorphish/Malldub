<div ng-form="settingsForm">
  <!--Headline-->
  <div class="headline">
    <h3>Edit Settings</h3>
    <div>
      <h5 style="margin-top: 10px;">
        <i>
          Maintain your campaign settings
        </i>
      </h5>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">

      <div ng-controller="dtPickerCtrl" ng-cloak>
        <label class="control-label" for="fundDateExpire">Fund Expiration Date</label>

        <div class="row">
          <div class="col-md-6 input-group">
            <input name="fundDateExpire" class="form-control input-lg" type="text" 
                   datepicker-popup="M/dd/yyyy" 
                   ng-model="fund.item.endDate" show-weeks="showWeeks" is-open="opened" min="minDate" 
                   datepicker-options="dateOptions" ng-required="true" />
            <span class="input-group-btn">
              <button class="btn btn-default btn-lg" ng-click="open()"><i class="fa fa-calendar"></i></button>
            </span>
          </div>
          <div class="alert alert-error col-md-4" ng-show="settingsForm.fundDateExpire.$dirty && settingsForm.fundDateExpire.$error.required">
            <strong>Expiration date required</strong>
          </div>
        </div>
      </div>

      <div class="margin-top-10 margin-bottom-10">
        <div>
          <label class="checkbox">
            <input type="checkbox" id="fundIsPrivate" ng-checked="fund.isPrivate" ng-model="fund.isPrivate"><i></i> Mark Fund Private
          </label>
        </div>

        <div>
          <label class="checkbox">
            <input type="checkbox" id="fundSocialSharing" ng-checked="fund.enableSocialSharing" ng-model="fund.enableSocialSharing"><i></i> Enable Social Network
          </label>
        </div>
      </div>

      <div ng-hide="isSaving">
        <div>
          <div class="controls">
            <button type="button" class="btn-u btn-u-lg" ng-click="saveSettings(settingsForm)"><i class="fa fa-check pull-left"></i> Save</button>
          </div>
        </div>
      </div>

      <div ng-show="isSaving">
        <div>
          <div class="controls">
            <md-spinner-bar-drctv />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

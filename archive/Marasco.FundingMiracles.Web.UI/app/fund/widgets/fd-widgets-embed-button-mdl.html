<div class="modal-header">
  <div class="row">
    <div class="col-lg-9 col-md-8 col-xs-8">
      <h3>Embed into your website/blog</h3>
    </div>
    <div class="col-lg-3 col-md-4 col-xs-4 text-right">
      <button class="btn btn-lg btn-default" ng-click="close('cancel')"><i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-4 col-xs-4">
      Copy & Paste
      <textarea class="campaign-card-widget" readonly="readonly" type="text" rows="7" select-on-click>
        &lt;div class='miracles-widget' style='width:305px;'&gt;&lt;iframe src='{{cardSrc}}' style='border:none;width:305px;height:510px'&gt;&lt;/iframe&gt;&lt;p style='text-align:right;margin:0;line-height:14px'&gt;&lt;a href='{{miraclesHome}}' style='font:10px/18px helvetica;color:#888;text-decoration:none;'&gt;&lt;img src='{{miraclesLogo}}' alt='Funding Miracles' style='margin-left:5px;float:right' /&gt;powered by&lt;/a&gt;&lt;/p&gt;&lt;/div&gt;
      </textarea>
    </div>
    <div class="col-lg-8 col-xs-8">
      <div class='miracles-widget' style='width:305px;'>
        <iframe src='{{cardSrc}}' style='border:none;width:305px;height:510px'></iframe>
        <p style='text-align:right;margin:0;line-height:14px'>
          <a href='{{miraclesHome}}' style='font:10px/18px helvetica;color:#888;text-decoration:none;'>
            <img src='{{miraclesLogo}}' alt='Funding Miracles' style='margin-left:5px;float:right' width="80" />powered by
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-lg btn-default" ng-click="close('close')">Close</button>
</div>

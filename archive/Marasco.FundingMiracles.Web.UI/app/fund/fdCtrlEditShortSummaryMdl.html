<div class="modal-body donate-modal">
  <div ng-form="fundEditShortSummaryForm">
    <div class="donate-form">
      <div class="donate-fund ">

        <div class="row">
          <div class="col-lg-9 col-md-8 col-xs-8">
            <div class="headline">
              <h3>Short Summary</h3>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-xs-4 text-right">
            <button class="btn btn-lg btn-default" ng-click="close('cancel')"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="headline">
              <h5 style="margin-top: 10px;">
                <i>
                  Briefly describe your fundraiser's sole purpose. Possible questions include Who are you helping?
                  What are you helping them do? How are you helping them do it?'
                </i>
              </h5>
            </div>
          </div>
        </div>
        <div class="row box">
          <div class="col-md-12 shopping-cart">
            <div class="billing-info-inputs">
              <label class="textarea" ng-class="{'state-error': showValidationMessages && fundEditShortSummaryForm.shortSummary.$error.required}">
                <textarea name="shortSummary" id="shortSummary" rows="3" ng-model="shortSummary" placeholder="Enter your short summary here" required ng-maxlength="140">
                  {{shortSummary}}
                </textarea>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div ng-hide="isSaving">
              <button class="btn-u btn-u-lg btn-block" ng-click="save()"><i class="fa fa-check"></i> Save</button>
            </div>
            <div ng-show="isSaving">
              <md-spinner-bar-drctv />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="body">
  <style type="text/css">
    /*Registration and Login Page v1
      Taken from /assets/css/pages
      ------------------------------------*/
    .reg-page {
      color: #555;
      padding: 30px;
      background: #fefefe;
      border: solid 1px #eee;
      box-shadow: 0 0 3px #eee;
    }

    /*Reg Header*/
    .reg-header {
      color: #555;
      text-align: center;
      margin-bottom: 35px;
      border-bottom: solid 1px #eee;
    }

      .reg-header h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

    /*Reg Forms*/
    .reg-page label {
      color: #777;
    }
  </style>
  <!--=== Breadcrumbs ===-->
  <div class="breadcrumbs margin-bottom-50">
    <div class="container">
      <h1 class="color-blue pull-left">Connect With Us!</h1>
    </div><!--/container-->
  </div><!--/breadcrumbs-->
  <!--=== Content Part ===-->
  <div class="container" ng-form="registerForm">
    <div class="row margin-bottom-10">

      <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="reg-page">
          <div class="reg-header">
            <h2>Last Step!</h2>
            <p>Be sure to double-check your information below before connecting.</p>
            <p>Already Signed Up? Click <a href="/login" class="color-green">Sign In</a> to login your account.</p>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>
                First Name
                <span class="color-red" ng-show="showValidationMessages && registerForm.firstName.$error.required">
                  <strong>[required]</strong>
                </span>
                <span class="color-red" ng-show="showValidationMessages && registerForm.firstName.$error.maxlength">
                  <strong>[50 character limit]</strong>
                </span>
              </label>
              <input type="text" class="form-control bloat" id="firstName" name="firstName" ng-model="user.firstName" required ng-maxlength="50" />
            </div>

            <div class="col-md-6">
              <label>
                Last Name
                <span class="color-red" ng-show="showValidationMessages && registerForm.lastName.$error.required">
                  <strong>[required]</strong>
                </span>
                <span class="color-red" ng-show="showValidationMessages && registerForm.lastName.$error.maxlength">
                  <strong>[50 character limit]</strong>
                </span>
              </label>
              <input type="text" class="form-control bloat" name="lastName" ng-model="user.lastName" required ng-maxlength="50" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label>
                Email
                <span class="color-red" ng-show="showValidationMessages && registerForm.email.$error.required">
                  <strong>[required]</strong>
                </span>
                <span class="color-red" ng-show="showValidationMessages && registerForm.email.$invalid && !registerForm.email.$error.required">
                  <strong>[invalid]</strong>
                </span>
                <span class="color-red" ng-show="showValidationMessages && registerForm.email.$error.maxlength">
                  <strong>[100 character limit]</strong>
                </span>
              </label>
              <input type="email" class="form-control bloat" id="email" name="email" ng-model="user.email" required ng-maxlength="100" />
            </div>

            <div class="col-md-6">
              <label>
                Confirm Email
                <span class="color-red" ng-show="showValidationMessages && !registerForm.confirmEmail.$error.required && registerForm.confirmEmail.$error.pwmatch"><strong>[email different]</strong></span>
              </label>
              <input type="email" class="form-control bloat" id="confirmEmail" name="confirmEmail" ng-model="user.confirmEmail" va-password-check-drctv="email" />
            </div>
          </div>
          
          <div class="row">

            <div class="col-md-6">
              <label>
                Password
                <span class="color-red" ng-show="showValidationMessages && registerForm.password.$error.required"><strong>[required]</strong></span>
              </label>
              <input type="password" class="form-control bloat" id="password" name="password" ng-model="user.password" required />
            </div>

            <div class="col-md-6">
              <label>
                Confirm Password
                <span class="color-red" ng-show="showValidationMessages && registerForm.confirmPassword.$error.required"><strong>[required]</strong></span>
                <span class="color-red" ng-show="showValidationMessages && !registerForm.confirmPassword.$error.required && registerForm.confirmPassword.$error.pwmatch"><strong>[passwords different]</strong></span>
              </label>
              <input type="password" class="form-control bloat" name="confirmPassword" ng-model="user.confirmPassword" required va-password-check-drctv="password" />
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <label class="checkbox">
                <input type="checkbox" name="readTerms" id="readTerms" value="true" ng-model="readTerms" required="value.length==0" />
                &nbsp; I read <a href="">Terms and Conditions</a> 
                <span class="color-red" ng-show="showValidationMessages && registerForm.readTerms.$error.required">
                  <strong>[Please read terms of service]</strong>
                </span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="text-center">
              <button class="btn-u btn-u-lg" type="button" ng-click="register(user)" ng-hide="isSaving || isLoadingGeo">Connect</button>
            </div>
            <div class="text-right" ng-show="isSaving">
              <md-spinner-bar-drctv />
            </div>
            <div class="text-right" ng-show="isLoadingGeo">
              <md-spinner-bar-drctv />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <a href="https://www.wepay.com/legal/terms-of-service">WePay.com's Terms of Service</a>
            </div>
          </div>
          <hr />
        </div>
      </div>

    </div><!--/row-->
  </div><!--/container-->
  <!--=== End Content Part ===-->

</div>
<!--/body-->

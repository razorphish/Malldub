<div>
  <div class="row">
    <div class="col-md-12">
      <div>
        <input class="form-control bloat" id="permalink" name="permalink" type="text" ng-model="permalink" required ng-minlength="3" placeholder="Website Url">
      </div>
      <div ng-show="showSpinner">
        <md-spinner-bar-drctv spinner-type="squareLarge"  />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-danger " ng-show="form.permalink.$dirty && form.permalink.$error.required">
        <strong>Page link is required</strong>
      </div>
      <div class="alert alert-danger" ng-show="form.permalink.$error.minlength">
        <strong>Must be at least 3 letters</strong>
      </div>
      <div class="alert alert-danger " ng-show="form.permalink.$error.permalinkExists">
        <strong>Page Link not available</strong>
      </div>
      <div class="alert alert-success" ng-show="showPermalinkAvailable">
        <strong>Available!</strong>
      </div>
    </div>
  </div>
</div>

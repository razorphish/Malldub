<div class="modal-body"><div class="row"><div class="col-lg-9 col-md-8 col-xs-8"><div class="headline"><h3>Email This Campaign</h3></div></div><div class="col-lg-3 col-md-4 col-xs-4 text-right"><button class="btn btn-lg btn-default" ng-click="cancel('cancel')"><i class="fa fa-times"></i></button></div></div><div class="row"><div class="col-md-12"><div class="headline title"><h5 style="margin-top:10px"><i> Email this campaign to your family and friends </i></h5></div></div></div><form class="sky-form" id="sendMailForm" name="sendMailForm"><fieldset><div class="row"><section class="col col-4"><label class="input" ng-class="{'state-error': showValidationMessages &amp;&amp; sendMailForm.firstName.$error.required}"> <input type="text" placeholder="First Name" class="form-control" required id="firstName" name="firstName" ng-model="sender.firstName" ng-maxlength="50"> </label><div class="note" ng-class="{'note-error': showValidationMessages &amp;&amp; sendMailForm.firstName.$error.required}">*required</div></section><section class="col col-4"><label class="input" ng-class="{'state-error': showValidationMessages &amp;&amp; sendMailForm.lastName.$error.required}"> <input type="text" placeholder="Last Name" class="form-control" required id="lastName" name="lastName" ng-model="sender.lastName" ng-maxlength="50"> </label><div class="note" ng-class="{'note-error': showValidationMessages &amp;&amp; sendMailForm.lastName.$error.required}">*required</div></section><section class="col col-4"><label class="textarea" ng-class="{'state-error': showValidationMessages &amp;&amp; (sendMailForm.email.$error.required || sendMailForm.email.$invalid)}"> <input type="email" placeholder="Email" class="form-control" required id="email" name="email" ng-model="sender.email" ng-maxlength="50"> </label><div class="note" ng-class="{'note-error': showValidationMessages &amp;&amp; sendMailForm.email.$error.required}">*required</div><div class="note note-error" ng-show="sendMailForm.email.$invalid">*invalid</div></section></div><div class="row"><div class="col-lg-3 col-xs-3"><h3>Recipients</h3></div><div class="col-lg-9 col-xs-9 text-right"><h5><small>Ex: example@email.com, example@email.com</small></h5></div></div><section><label class="input" ng-class="{'state-error': showValidationMessages &amp;&amp; sendMailForm.recipients.$error.required}"> <textarea class="form-control textarea" rows="3" placeholder="Enter emails here" id="recipients" name="recipients" required ng-model="sender.recipients"></textarea> </label><div class="note" ng-class="{'note-error': showValidationMessages &amp;&amp; sendMailForm.recipients.$error.required}">*required</div></section></fieldset></form></div><div class="modal-footer" ng-hide="isSending"> <button class="btn-u btn-u-lg" ng-click="sendEmail()">Send Email</button></div><div class="modal-footer" ng-show="isSending"><md-spinner-bar-drctv></div>

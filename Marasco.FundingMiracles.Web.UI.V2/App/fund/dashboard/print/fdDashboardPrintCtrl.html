<!--=== Breadcrumbs ===-->
<fd-dashboard-widgets-header-drctv fund="fund" show-edit-menu="true"></fd-dashboard-widgets-header-drctv>
<!--=== End Breadcrumbs ===-->
<!--== Content Part Header===-->
<!-- Donation Summary and Fund Sharing-->
<div class="container">
  <div class="row" ng-show="showWarning">
    <div class="col-md-12">
      <!-- Page Error Summary-->
      <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}" show-block="true"></md-alert-drctv>
      <!-- //Page Error Summary -->
    </div>
  </div>

</div>
<!-- //Donation Summary and Fund Sharing -->
<!--== /Content Part Header ==-->
<!--=== Content Part -Body ===-->
<div class="container">

  <div class="row">
    <!--LEFT SECTION(BODY)-->

    <div class="col-md-8">

      <!-- Fund Donations  -->
      <div class="row">
        <div class="col-md-7 headline">
          <h3>Print Your Fundraiser</h3>
        </div>
        <div class="col-md-5" ng-hide="isLoading">
          <button type="button" class="btn-u pull-right" ng-click="printIt()">Print it!</button>
        </div>
        <div class="col-md-5" ng-show="isLoading">
          <md-spinner-bar-drctv />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="bg-light">
            <h3>Print your campaign and share with everyone in person!</h3>
            <div class="text-center" id="fundPrintImage"><a ng-href="#" ng-click="printIt()"><img ng-src="{{imageUrl}}" width="350" imageonload call-back="imageLoaded" /></a></div>
          </div>
        </div>
      </div>
    </div>

    <!--/LEFT SECTION(BODY)-->
    <!-- RIGHT SECTION -->
    <div class="col-md-4">
      <!-- Fund Features -->
      <fd-dashboard-widgets-features-drctv fund="fund"></fd-dashboard-widgets-features-drctv>
      <!-- /Fund Features -->

    </div>
    <!--/col-md-3-->

  </div>
  <!--/row-->

</div>
<!--/container-->
<!--=== End Content Part - Body ===-->

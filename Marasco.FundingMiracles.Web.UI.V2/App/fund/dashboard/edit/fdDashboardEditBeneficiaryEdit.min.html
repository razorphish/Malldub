<div ng-form="beneficiaryForm"><div class="row"><div class="col-md-12"> <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}"></md-alert-drctv></div></div><div class="headline"><h3>Add a Beneficiary</h3><div><h5 style="margin-top:10px"><i> Adding a beneficiary is a great way to fundraise for someone else. </i></h5></div></div><div><label class="control-label" for="beneficiaryFirstName"> First Name: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryFirstName.$error.required"> <strong>[First Name is Required]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="col-md-10 form-control bloat" id="beneficiaryFirstName" name="beneficiaryFirstName" type="text" ng-model="fundUser.aspNetUser.firstName" required placeholder="First Name"></div></div></div><div><label for="beneficiaryLastName"> Last Name: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryLastName.$error.required"> <strong>[Last Name is Required]</strong> </span> </label><div class="row margin-bottom-10"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryLastName" name="beneficiaryLastName" type="text" ng-model="fundUser.aspNetUser.lastName" required placeholder="Last Name"></div></div></div><div><label for="beneficiaryAddress"> Address: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryAddress.$error.required"> <strong>[Address is Required]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryAddress" name="beneficiaryAddress" type="text" ng-model="fundUser.aspNetUser.userAddressList[0].address.address1" required placeholder="Address"></div></div></div><div> <label for="beneficiaryCity"> City <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryCity.$error.required"> <strong>[City is Required]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryCity" name="beneficiaryCity" type="text" ng-model="fundUser.aspNetUser.userAddressList[0].address.city" required placeholder="City"></div></div></div><div class="margin-bottom-10"><label for="state"> State: </label><div class="row"><div class="col-md-8"><select class="form-control input-lg bloat" name="state" id="state" ng-model="selectedState" ng-options="s.identification as s.name for s in stateOptions"></select></div></div></div><div class="margin-bottom-10"><label for="beneficiaryZip"> Zip Code: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryZip.$error.required"> <strong>[Zip is Required]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryZip" name="beneficiaryZip" type="text" ng-model="fundUser.aspNetUser.userAddressList[0].address.zipCode" required placeholder="Zip"></div></div></div><div><label for="beneficiaryEmailAddress"> Email: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryEmailAddress.$error.required"> <strong>[Email is Required]</strong> </span> <span class="color-red" ng-show="showValidationMessages &amp;&amp; !beneficiaryForm.beneficiaryEmailAddress.$valid &amp;&amp; !beneficiaryForm.beneficiaryEmailAddress.$error.required"> <strong>[Invalid Email]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryEmailAddress" name="beneficiaryEmailAddress" type="email" ng-model="fundUser.aspNetUser.userEmailList[0].email.address" required placeholder="Email Address"></div></div></div><div><label class="control-label" for="beneficiaryPhone"> Phone: <span class="color-red" ng-show="showValidationMessages &amp;&amp; beneficiaryForm.beneficiaryPhone.$error.required"> <strong>[Phone is Required]</strong> </span> </label><div class="row"><div class="col-md-8"><input class="form-control bloat" id="beneficiaryPhone" name="beneficiaryPhone" type="text" ng-model="fundUser.aspNetUser.userPhoneList[0].phone.number" required ui-mask="{{maskingAgent}}"></div></div></div><div class="actions" ng-hide="isSaving"><div><div ng-show="beneMode === 'pending'"><button type="button" class="btn-u btn-u-lg" ng-click="SaveFundUser(beneficiaryForm, 'Beneficiary')"><i class="fa fa-check"></i> Save</button></div><div ng-show="beneMode === 'create'"><button type="button" class="btn-u btn-u-lg" ng-click="SaveFundUser(beneficiaryForm, 'Beneficiary', redirectHome)"><i class="fa fa-check"></i> Save For Later</button> <button type="button" class="btn-u btn-u-lg" ng-click="SaveFundUser(beneficiaryForm, 'Beneficiary', goToWithdrawal)"><i class="fa fa-check"></i> Save And Continue</button></div></div></div><div class="actions" ng-show="isSaving"><div><div class="controls"><md-spinner-bar-drctv></div></div></div></div>

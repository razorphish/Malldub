<div class="profile-body"><div class="row"><div class="col-md-12"><div class="row"><div class="col-md-7 headline"><h3>Change your profile</h3><div><h5 style="margin-top:10px"><i> You may change all of your major profile settings here </i></h5></div></div></div><div class="row"><div class="row"><div class="col-md-12"> <md-alert-drctv title="{{title}}" message="{{message}}" alert-type="{{alertType}}" fade="fadeIn" show-alert="{{showAlert}}"></md-alert-drctv></div></div><div class="col-md-7" ng-form="profileForm" ng-hide="isLoading"><div class="form-group"><label for="address1"> Address <span class="color-red" ng-show="showValidationMessages &amp;&amp; profileForm.address1.$error.required"><strong>[required]</strong></span> </label> <input type="text" class="form-control bloat" name="address1" id="address1" ng-model="profile.address.address1" required ng-maxlength="50" maxlength="50" placeholder="Enter address"></div><div class="form-group"><label for="city"> City <span class="color-red" ng-show="showValidationMessages &amp;&amp; profileForm.city.$error.required"><strong>[required]</strong></span> </label> <input type="text" class="form-control bloat" name="city" id="city" ng-model="profile.address.city" required ng-maxlength="50" maxlength="50" placeholder="Enter city"></div><div class="form-group"><label for="state">State</label> <select class="form-control input-lg bloat" name="state" id="state" ng-model="selectedState" ng-options="s.identification as s.name for s in stateOptions"></select></div><div class="form-group"><label for="zip"> Zip <span class="color-red" ng-show="showValidationMessages &amp;&amp; profileForm.zip.$error.required"><strong>[required]</strong></span> </label> <input type="text" class="form-control bloat" name="zip" id="zip" placeholder="Enter zip" required ng-model="profile.address.zipCode"></div><div class="form-group"><label for="phone"> Phone Number <span class="color-red" ng-show="showValidationMessages &amp;&amp; profileForm.phone.$error.required"><strong>[required]</strong></span> </label> <input type="text" class="form-control bloat" name="phone" id="phone" ng-model="profile.phone.number" required ui-mask="{{maskingAgent}}"></div><div class="form-group"><label for="email"> Email <span class="color-red" ng-show="showValidationMessages &amp;&amp; profileForm.email.$error.required"><strong>[required]</strong></span> <span class="color-red" ng-show="showValidationMessages &amp;&amp; !profileForm.email.$valid &amp;&amp; !profileForm.email.$error.required"> <strong>[Invalid Email]</strong> </span> </label> <input type="email" class="form-control bloat" name="email" id="email" ng-model="profile.email.emailAddress" required placeholder="Enter email"></div><div class="row"><div class="col-md-12 form-group"><div ng-hide="isSaving"><button type="button" class="btn-u btn-u-lg" ng-click="save()"><i class="fa fa-check"></i> Save</button></div><div ng-show="isSaving"><md-spinner-bar-drctv></div></div></div></div></div><div class="row" ng-show="isLoading"><md-spinner-bar-drctv></div></div></div></div>

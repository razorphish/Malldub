<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel carousel-v1">
  <ol class="carousel-indicators" ng-show="slides().length> 1">
    <li ng-repeat="slide in slides()" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
  </ol>
  <div class="carousel-inner" ng-transclude></div>
  <div class="carousel-arrow">
  <a class="left carousel-control" ng-click="prev()" ng-show="slides().length> 1"><i class="fa fa-angle-left"></i></a>
    <a class="right carousel-control" ng-click="next()" ng-show="slides().length> 1"><i class="fa fa-angle-right"></i></a>
  </div>
</div>

<div class="row " >
  <div class="col-sm-10 col-sm-offset-1">
    <div class="login-container">
      <div class="center">
        <h1>
          <i class="icon-leaf green"></i>
          <span class="red">Mall Dub Application</span>
        </h1>
        <h4 class="blue">&copy; Mall dub</h4>
      </div>

      <div class="space-6"></div>

      <div class="position-relative">
        <div id="login-box" class="login-box visible widget-box no-border">
          <div class="widget-body">
            <div class="widget-main">
              <h4 class="header blue lighter bigger">
                <i class="icon-coffee green"></i>
                Please Enter Your Information
              </h4>

              <div class="space-6"></div>

              <form>
                <fieldset>
                  <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                      <input type="text" class="form-control" placeholder="Username" ng-model="user.userName" />
                      <i class="icon-user"></i>
                    </span>
                  </label>

                  <label class="block clearfix">
                    <span class="block input-icon input-icon-right">
                      <input type="password" class="form-control" placeholder="Password" ng-model="user.password" />
                      <i class="icon-lock"></i>
                    </span>
                  </label>

                  <div class="space"></div>

                  <div class="clearfix" ng-hide="isLoggingIn">
                    <label class="inline">
                      <input type="checkbox" class="ace" ng-model="persistent" />
                      <span class="lbl"> Remember Me</span>
                    </label>

                    <button type="button" class="width-35 pull-right btn btn-sm btn-primary" ng-click="login(user, persistent)" ng-hide="isLoggingIn">
                      <i class="icon-key"></i>
                      Login
                    </button>
                  </div>
                  <div class="actions pull-right" ng-show="isLoggingIn">
                    <md-spinner-bar-drctv />
                  </div>

                  <div class="space-4"></div>
                </fieldset>
              </form>

              <div class="social-or-login center">
                <span class="bigger-110">Or Login Using</span>
              </div>

              <se-external-logins-drctv></se-external-logins-drctv>

            </div><!-- /widget-main -->

            <div class="toolbar clearfix">
              <div>
                <a ng-href="/resetPassword" class="forgot-password-link">
                  <i class="icon-arrow-left"></i>
                  I forgot my password
                </a>
              </div>

              <div>
                <a ui-sref="register" class="user-signup-link">
                  I want to register
                  <i class="icon-arrow-right"></i>
                </a>
              </div>
            </div>
          </div><!-- /widget-body -->
        </div><!-- /login-box -->

      </div><!-- /position-relative -->
    </div>
  </div><!-- /.col -->
</div><!-- /.row -->

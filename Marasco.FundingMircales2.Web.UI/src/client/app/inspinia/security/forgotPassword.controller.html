<div class="main-container" ng-form="forgotPasswordForm">
   <div class="main-content">
      <div class="row">
         <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
               <div class="center">
                  <h1>
                      <img class="headerLogo" src="/images/inspinia/Administrative_Tools_Transparent.png" alt="Owner Loyalty Configuration Admin">
                            <span class="red">Inspinia</span>
                  </h1>
                  <h4 class="blue" id="id-company-text">&copy; Epsilon</h4>
               </div>
               <div class="space-6"></div>
               <div class="position-relative">
                  <div class="forgot-box no-border">
                     <div class="widget-body">
                        <div class="widget-main">
                           <h4 class="header red lighter bigger">
                              <i class="ace-icon fa fa-key"></i>
                              Retrieve Password
                           </h4>
                           <div class="space-6"></div>
                           <p>
                              Enter your email and to receive instructions
                           </p>
                           <div ng-class="{'has-error':showValidationMessgae && forgotPasswordForm.email.$error.required}">
                              <div class="form-group" ng-class="{'has-error': forgotPasswordForm.email.$error.pattern || forgotPasswordForm.email.$error.email }">
                                 <label class="block clearfix">
                                 <span class="block input-icon input-icon-right">
                                 <input type="email" class="form-control" ng-pattern="regExp" placeholder="Email" name="email" ng-model="user.email" ng-required="true" />
                                 <i class="ace-icon fa fa-envelope"></i>
                                 </span>
                                 </label>
                              </div>
                           </div>
                           <div class="clearfix">
                              <button type="button" class="width-35 pull-right btn btn-sm btn-danger" ng-click="SendMail()">
                              <i class="ace-icon fa fa-lightbulb-o"></i>
                              <span class="bigger-110">Send Me!</span>
                              </button>
                           </div>
                        </div>
                        <!-- /.widget-main -->
                        <div class="toolbar center">
                           <a ui-sref="login" data-target="#login-box" class="back-to-login-link">
                           Back to login
                           <i class="ace-icon fa fa-arrow-right"></i>
                           </a>
                        </div>
                     </div>
                     <!-- /.widget-body -->
                  </div>
                  <!-- /.forgot-box -->
               </div>
               <!-- /.position-relative -->
            </div>
         </div>
         <!-- /.col -->
      </div>
      <!-- /.row -->
   </div>
   <!-- /.main-content -->
</div>
<!-- /.main-container -->
<!-- basic scripts -->
